<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Check Page</title>
    <script>
        // Funktion zur Weiterleitung nach 2 Sekunden (3000 Millisekunden)
        function redirectToQuiz() {
            setTimeout(function() {
                window.location.href = '{% url "quiz_page" %}';
            }, 2000);
        }
    </script>
</head>
<body onload="redirectToQuiz()">
    <h1>Quiz Check Page</h1>
    {% if questions %}
        <p>{{ questions|length }} Fragen wurden erfolgreich geladen.</p>
    {% endif %}

    {% if errors %}
        <h2>Fehler beim Laden einiger Fragen:</h2>
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Alle Fragen wurden erfolgreich geladen.</p>
    {% endif %}
</body>
</html>
