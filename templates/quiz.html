<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <style>
        /* Ihr CSS-Styling */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        .question {
            margin: 20px;
        }
        .answer-option {
            margin: 10px 0;
        }
        /* Weitere Styles hier hinzufügen */
    </style>
</head>
<body>
    <form action="/submit_answer" method="post">
        <div class="question">
            <h2>Frage {{ question_index + 1 }} von {{ total_questions }}</h2>
            <p>{{ question.question_text }}</p>

            <!-- Bereich für die Antwortoptionen, dynamisch anhand des Fragetyps -->
            <div class="answers">
                {% if question.type == 'multiple_choice' %}
                    <!-- Direkter Zugriff auf das items Dictionary -->
                    {% for key, value in question["items"].items() %}
                        <div class="answer-option">
                            <label>
                                <input type="checkbox" name="answer_{{ question.id }}" value="{{ key }}"> {{ value }}
                            </label>
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- Code für andere Fragetypen hinzufügen -->
            </div>
        </div>

        <!-- Navigationsbuttons -->
        <div class="buttons">
            <button type="submit">Antworten senden</button>
        </div>
    </form>

    <div class="buttons">
        <button onclick="location.href='/change_question?direction=prev'">Vorherige Frage</button>
        <button onclick="location.href='/change_question?direction=next'">Nächste Frage</button>
        <button onclick="confirmExit()">Quiz Beenden</button>
    </div>

    <!-- JavaScript für zusätzliche Funktionen -->
    <script>
        function confirmExit() {
         if (confirm("Dude, bist du sicher, dass du das Quiz beenden möchtest?")) {
            location.href = "/end_quiz";
         }
        }
    </script>
</body>
</html>
